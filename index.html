<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../assets/notebook.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick-a-Zoho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/spinner.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-gradient"></div>
      <header>
        <img src="assets/zoho.png" alt="Zoho" class="zoho-logo" />
        <h1>Pick-a-Zoho</h1>
        <p class="subtitle">How Zoho are you? Letâ€™s find out!</p>
      </header>
      
      <main>
        <div class="tabs-container">
          <div class="tabs-scroll">
            <button class="tab active" data-category="Zoho One">Zoho One</button>
            <button class="tab" data-category="Sales and Service">Sales and Service</button>
            <button class="tab" data-category="Marketing">Marketing</button>
            <button class="tab" data-category="Human Resources and Legal">Human Resources and Legal</button>
            <button class="tab" data-category="Finance">Finance</button>
            <button class="tab" data-category="Security and IT Management">Security and IT Management</button>
            <button class="tab" data-category="Email and Collaboration">Email and Collaboration</button>
            <button class="tab" data-category="Project Management and Analytics">Project Management and Analytics</button>
            <button class="tab" data-category="Developer Platforms">Developer Platforms</button>
          </div>
        </div>

        <div id="result" class="result hidden">
          <div class="winner-message">
            <h2>ðŸŽ‰ Show us this Zoho app on your phone and win the spin!</h2>
            <div class="winner-logo-container">
              <img id="winner-logo" src="" alt="Winner" class="winner-logo" />
              <p id="winner-name" class="winner-name"></p>
            </div>
            <button id="spin-again" class="spin-again-button">Spin Again</button>
          </div>
        </div>

        <div class="spinner-container">
          <div class="spinner-glow"></div>
          <div id="spinner" class="spinner">
            <div id="spinner-display" class="spinner-display">
              <img id="current-logo" src="assets/zoho.png" alt="Zoho" class="logo-image" />
            </div>
          </div>
          
          <div class="controls">
            <button id="spin-button" class="spin-button">SPIN</button>
          </div>
        </div>
      </main>
      
      <footer>
        <p>&copy; 2025 Pick-a-Zoho</p>
      </footer>
    </div>
    
    <script src="./js/animations.js"></script>
    <script src="./js/spinner.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
